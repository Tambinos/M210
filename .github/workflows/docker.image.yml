name: Build, Test, and Push Docker Image

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to main

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx (for advanced Docker build)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      # Build the Docker image
      - name: Build the Docker image
        run: |
          docker build -t ghcr.io/tambinos/hellom210:latest .

      # Run the image to see if any errors occur
      - name: Run the Docker Image
        run: |
          docker run -p 8080:8080 ghcr.io/tambinos/hellom210:latest --name hellom210
          docker stop hellom210
      # Push the Docker image to GHCR
      - name: Push the Docker image to GHCR
        run: |
          docker push ghcr.io/tambinos/hellom210:latest

